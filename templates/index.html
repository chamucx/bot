<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Demo Asistente Azure AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>üß† Asistente Virtual </h3>
                        <div class="text-white fs-4 mb-1">
                            <i class="bi bi-robot"></i>
                        </div>
                        <small>Universidad Pedag√≥gica y Tecnol√≥gica de Colombia</small>
                    </div>
                    <div class="card-body">
                        <form method="POST" onsubmit="showSpinner()">
                            <div class="mb-3">
                                <label for="prompt" class="form-label">Pregunta</label>
                                <textarea class="form-control" id="prompt" name="prompt" rows="4" placeholder="Ej. ¬øComo se fabrica el pan?" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Enviar</button>
                        </form>

                        <!-- Spinner -->
                        <div id="spinner" class="text-center mt-4" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                            <p class="mt-2">Pensando...</p>
                        </div>

                        {% if response %}
                            <hr>
                            <h5>Respuesta del asistente:</h5>
                            <div class="alert alert-info mt-2">
                                {{ response | safe }}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mostrar spinner -->
    <script>
        function showSpinner() {
            document.getElementById("spinner").style.display = "block";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
